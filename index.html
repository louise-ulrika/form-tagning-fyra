<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="normalize" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <title>A first form</title>
</head>
<body>
    <main class="main">

    <form class="form" autocomplete="off">
        <h1 class="main-title">Contact form</h1>
        <h2 class="main-subtitle">Please contact us if you have any questions</h2>
        <label for="name" class="label">Name</label>
        <input type="text" class="input" id="name" placeholder="Your full name">
        <label for="email" class="label">Email</label>
        <input type="email" name="e-mail" class="input" id="email" placeholder="Your email">
        <label for="text" class="label">Message regarding</label>

         <input type="text" id="text" placeholder="text" class="input">
        <label for="message" class="label">Message</label>
        <textarea name="message" class="input" placeholder="Your message"></textarea>
        <button class="button" type="submit">submit</button>

</form>
</main>
<div class="container">

    <img src="images/horses-running.jpg" alt="horses-running" class="image"/>

</div>
    

</body>
</html>
